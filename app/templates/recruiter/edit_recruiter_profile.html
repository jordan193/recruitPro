{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Modifier le Profil du Recruteur</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="company_name">Nom de l'entreprise</label>
            <input type="text" class="form-control" id="company_name" name="company_name" value="{{ recruiter.company_name }}" required>
        </div>
        <div class="form-group">
            <label for="company_description">Description de l'entreprise</label>
            <textarea class="form-control" id="company_description" name="company_description">{{ recruiter.company_description }}</textarea>
        </div>
        <div class="form-group">
            <label for="industry">Industrie</label>
            <input type="text" class="form-control" id="industry" name="industry" value="{{ recruiter.industry }}">
        </div>
        <div class="form-group">
            <label for="company_size">Taille de l'entreprise</label>
            <input type="text" class="form-control" id="company_size" name="company_size" value="{{ recruiter.company_size }}">
        </div>
        <div class="form-group">
            <label for="website">Site web</label>
            <input type="text" class="form-control" id="website" name="website" value="{{ recruiter.website }}">
        </div>
        <div class="form-group">
            <label for="location">Emplacement</label>
            <input type="text" class="form-control" id="location" name="location" value="{{ recruiter.location }}">
        </div>
        <div class="form-group">
            <label for="logo">Logo</label>
            <input type="file" class="form-control" id="logo" name="logo">
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>
{% endblock %}
