{% extends "base.html" %}

{% block title %}Télécharger un CV{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h2>Ajouter ou mettre à jour votre CV</h2>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <input type="hidden" name="next_url" value="{{ request.args.get('next_url') }}">
                        <div class="mb-3">
                            <label for="resume" class="form-label">Choisir un fichier</label>
                            <input type="file" name="resume" id="resume" class="form-control" accept=".pdf,.doc,.docx" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Télécharger</button>
                        <a href="{{ url_for('candidate.dashboard') }}" class="btn btn-outline-secondary">Annuler</a>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
